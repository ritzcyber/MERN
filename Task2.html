<!DOCTYPE html>
<html>
<head>
    <title>Nested List Example</title>
<style>
div {
  background-color: white;
  width: 300px;
  border: 1px solid black;
  padding: 50px;
  margin: 20px;
}
</style>
</head>
<body>
    <div>
    <p>Lists can be nested (list inside list)</p>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
    </div>
</body>
</html>
